spring:

  h2:
    console:
      enabled: true
      path: /h2-console

  datasource:
    url: jdbc:mysql://localhost:3306/dearus
    username: dearusUser
    password: "0000"
    driver-class-name: com.mysql.cj.jdbc.Driver
