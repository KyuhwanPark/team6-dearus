<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Í∞êÏ†ï ÌÜµÍ≥Ñ</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        color: #333;
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
      }
      .container {
        max-width: 900px;
        width: 100%;
        padding: 20px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
      }

      h2 {
        margin: 40px 0 20px;
        color: #2d3436;
        font-size: 1.6rem;
        font-weight: 600;
        position: relative;
        padding-left: 16px;
        user-select: none;
      }
      h2::before {
        content: "";
        position: absolute;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
        width: 6px;
        height: 60%;
        background-color: #74b9ff;
        border-radius: 4px;
      }

      .header-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .header-row h2 {
        margin: 0;
        padding-left: 16px;
        position: relative;
      }

      .header-row h2::before {
        content: "";
        position: absolute;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
        width: 6px;
        height: 60%;
        background-color: #74b9ff;
        border-radius: 4px;
      }

      /* Î≤ÑÌäº Ïä§ÌÉÄÏùº */
      #backToDiaryListBtn, #openDatePickerBtn {
        background-color: #74b9ff;
        color: white;
        border: none;
        padding: 7px 14px;
        border-radius: 10px;
        cursor: pointer;
        font-weight: bold;
        margin-right: 10px;
        user-select: none;
        transition: background-color 0.25s ease;
      }
      #backToDiaryListBtn:hover, #openDatePickerBtn:hover {
        background-color: #0984e3;
      }

      .modal {
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
        display: none;
      }

      .modal-content {
        background: white;
        padding: 20px;
        border-radius: 8px;
        max-width: 400px;
        margin: 100px auto;
        position: relative;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
      }

      #closeModalBtn {
        position: absolute;
        right: 10px;
        top: 10px;
        font-size: 24px;
        cursor: pointer;
        user-select: none;
      }

      /* ÎÇ†Ïßú ÏÑ†ÌÉù UI */
      .date-picker {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .date-picker label {
        font-weight: 500;
      }
      .date-picker input[type="date"] {
        padding: 6px 8px;
        border-radius: 4px;
        border: 1px solid #ccc;
        font-size: 1rem;
      }
      .date-picker button {
        margin-top: 20px;
        padding: 8px 12px;
        border: none;
        background-color: #74b9ff;
        color: white;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 600;
        transition: background-color 0.25s ease;
      }
      .date-picker button:hover {
        background-color: #0984e3;
      }

      .total-bar {
        display: flex;
        width: 100%;
        height: 30px;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
        position: relative;
        user-select: none;
      }
      .segment {
        height: 100%;
        min-width: 20px;
        cursor: pointer;
        position: relative;
        z-index: 2;
      }

      #tooltip {
        position: absolute;
        background: rgba(0, 0, 0, 0.75);
        color: #fff;
        padding: 6px 10px;
        border-radius: 4px;
        font-size: 0.9rem;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.15s ease-in-out;
        white-space: nowrap;
        z-index: 1000;
      }

      .chart-wrapper {
        max-width: 100%;
        overflow-x: auto;
        margin-bottom: 40px;
        padding-bottom: 8px;
        border-bottom: 1px solid #ddd;
      }

      #stackedUserChart {
        width: 100% !important;
        height: 450px !important;
      }

      #userPieChart {
        width: 100% !important;
        height: auto !important; 
        aspect-ratio: 1 / 1;
        display: block;
      }

      .pie-wrapper {
        max-width: 60%;
        margin: 20px auto 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header-row">
        <h2>Ï†ÑÏ≤¥ Í∞êÏ†ï ÌÜµÍ≥Ñ</h2>
        <div>
          <button id="backToDiaryListBtn">üìñ ÏùºÍ∏∞ Î™©Î°ùÏúºÎ°ú</button>
          <button id="openDatePickerBtn">üìÖ ÎÇ†Ïßú ÏÑ†ÌÉù</button>
        </div>
      </div>

      <div id="datePickerModal" class="modal">
        <div class="modal-content">
          <span id="closeModalBtn">&times;</span>
          <div class="date-picker">
            <label for="startDate">ÏãúÏûë ÎÇ†Ïßú:</label>
            <input type="date" id="startDate" />

            <label for="endDate">Ï¢ÖÎ£å ÎÇ†Ïßú:</label>
            <input type="date" id="endDate" />

            <button id="applyDateFilter">Ï†ÅÏö©</button>
          </div>
        </div>
      </div>

      <div class="total-bar" id="total-bar"></div>

      <h2>Ïú†Ï†ÄÎ≥Ñ Í∞êÏ†ï ÌÜµÍ≥Ñ</h2>
      <div class="chart-wrapper">
        <canvas id="stackedUserChart"></canvas>
      </div>

      <h2>ÎÇòÏùò Í∞êÏ†ï ÌÜµÍ≥Ñ</h2>
      <div class="pie-wrapper">
        <canvas id="userPieChart"></canvas>
      </div>

      <div id="tooltip"></div>
    </div>

    <script th:inline="javascript">
      const diaryId = "[[${diaryId}]]";

      const colorMap = {
        ÌñâÎ≥µÌï¥: "#ff7675",
        Ï¶êÍ±∞Ïõå: "#fab1a0",
        Í∞êÏÇ¨Ìï¥: "#74b9ff",
        ÏÇ¨ÎûëÌï¥: "#fd79a8",
        ÎøåÎìØÌï¥: "#55efc4",
        Í∑∏Ï†ÄÍ∑∏Îûò: "#dfe6e9",
        ÌôîÎÇò: "#ffeaa7",
        ÌûòÎì§Ïñ¥: "#a29bfe",
      };

      const totalBar = document.getElementById("total-bar");
      const tooltip = document.getElementById("tooltip");

      const startDateInput = document.getElementById("startDate");
      const endDateInput = document.getElementById("endDate");
      const applyBtn = document.getElementById("applyDateFilter");

      const openDatePickerBtn = document.getElementById("openDatePickerBtn");
      const datePickerModal = document.getElementById("datePickerModal");
      const closeModalBtn = document.getElementById("closeModalBtn");

      let stackedUserChart = null;
      let userPieChart = null;

      // ÏùºÍ∏∞ Î™©Î°ùÏúºÎ°ú ÎèåÏïÑÍ∞ÄÍ∏∞ Î≤ÑÌäº Ïù¥Î≤§Ìä∏
      document.getElementById('backToDiaryListBtn').addEventListener('click', () => {
        location.href = `/entry/list?diaryId=${diaryId}`;
      });

      function showTooltip(e, text) {
        tooltip.style.opacity = 1;
        tooltip.style.left = e.pageX + 10 + "px";
        tooltip.style.top = e.pageY + 10 + "px";
        tooltip.textContent = text;
      }
      function hideTooltip() {
        tooltip.style.opacity = 0;
      }

      function renderTotalBar(totalcounts) {
        totalBar.innerHTML = "";
        const total = totalcounts.reduce((sum, e) => sum + e.count, 0);

        totalcounts.forEach((stat) => {
          const percent = total === 0 ? 0 : (stat.count / total) * 100;
          const displayPercent =
            percent > 0 && percent < 1 ? 1 : percent.toFixed(1);

          const segment = document.createElement("div");
          segment.className = "segment";
          segment.style.width = `${percent > 0 ? displayPercent : 0}%`;
          segment.style.backgroundColor = colorMap[stat.emotion] || "#ccc";

          segment.addEventListener("mousemove", (e) =>
            showTooltip(e, `${stat.emotion} (${percent.toFixed(1)}%)`)
          );
          segment.addEventListener("mouseleave", hideTooltip);

          totalBar.appendChild(segment);
        });
      }

      function renderUserCharts(data) {
        const userNicknames = data.usercounts.map((u) => u.nickname);
        const emotions = [
          "ÌñâÎ≥µÌï¥",
          "Ï¶êÍ±∞Ïõå",
          "Í∞êÏÇ¨Ìï¥",
          "ÏÇ¨ÎûëÌï¥",
          "ÎøåÎìØÌï¥",
          "Í∑∏Ï†ÄÍ∑∏Îûò",
          "ÌôîÎÇò",
          "ÌûòÎì§Ïñ¥",
        ];

        const datasets = emotions.map((emotion) => ({
          label: emotion,
          data: data.usercounts.map((user) => {
            const found = user.emotionCounts.find((e) => e.emotion === emotion);
            return found ? found.count : 0;
          }),
          backgroundColor: colorMap[emotion] || "#ccc",
          stack: "emotion",
        }));

        if (stackedUserChart) stackedUserChart.destroy();
        stackedUserChart = new Chart(
          document.getElementById("stackedUserChart"),
          {
            type: "bar",
            data: {
              labels: userNicknames,
              datasets: datasets,
            },
            options: {
              responsive: true,
              maintainAspectRatio: true,
              plugins: {
                tooltip: {
                  callbacks: {
                    label: (ctx) => `${ctx.dataset.label}: ${ctx.parsed.y}Ìöå`,
                  },
                },
                legend: { position: "top" },
              },
              scales: {
                x: {
                  stacked: true,
                  ticks: {
                    maxRotation: 0,
                    minRotation: 0,
                    autoSkip: true,
                    maxTicksLimit: 20,
                  },
                },
                y: {
                  stacked: true,
                  beginAtZero: true,
                  ticks: { stepSize: 1 },
                },
              },
            },
          }
        );

        const pieLabels = data.selectedUserCount.emotionCounts.map(
          (e) => e.emotion
        );
        const pieCounts = data.selectedUserCount.emotionCounts.map(
          (e) => e.count
        );
        const pieColors = pieLabels.map((e) => colorMap[e] || "#ccc");

        if (userPieChart) userPieChart.destroy();
        userPieChart = new Chart(document.getElementById("userPieChart"), {
          type: "doughnut",
          data: {
            labels: pieLabels,
            datasets: [
              {
                data: pieCounts,
                backgroundColor: pieColors,
              },
            ],
          },
          options: {
            plugins: {
              tooltip: {
                callbacks: {
                  label: (ctx) => `${ctx.label}: ${ctx.parsed}Ìöå`,
                },
              },
              legend: { position: "bottom" },
            },
          },
        });
      }

      function fetchStats(start, end) {
        const params = new URLSearchParams();
        if (start) params.append("start", start);
        if (end) params.append("end", end);

        fetch(`/api/emotion/${diaryId}/stat?${params.toString()}`)
          .then((res) => res.json())
          .then((data) => {
            renderTotalBar(data.totalcounts);
            renderUserCharts(data);
          });
      }

      function toSeoulISOString(date) {
        const pad = (n) => n.toString().padStart(2, "0");
        const year = date.getFullYear();
        const month = pad(date.getMonth() + 1);
        const day = pad(date.getDate());
        const hours = pad(date.getHours());
        const minutes = pad(date.getMinutes());
        const seconds = pad(date.getSeconds());
        return `${year}-${month}-${day}T${hours}:${minutes}:${seconds}`;
      }

      openDatePickerBtn.addEventListener("click", () => {
        datePickerModal.style.display = "block";
      });

      closeModalBtn.addEventListener("click", () => {
        datePickerModal.style.display = "none";
      });

      window.addEventListener("click", (event) => {
        if (event.target === datePickerModal) {
          datePickerModal.style.display = "none";
        }
      });

      applyBtn.addEventListener("click", () => {
        let start = startDateInput.value
          ? new Date(startDateInput.value)
          : null;
        let end = endDateInput.value ? new Date(endDateInput.value) : null;

        if (end) {
          end.setHours(23, 59, 59, 999);
        }

        fetchStats(
          start ? toSeoulISOString(start) : null,
          end ? toSeoulISOString(end) : null
        );
        datePickerModal.style.display = "none";
      });

      fetchStats();
    </script>
  </body>
</html>
