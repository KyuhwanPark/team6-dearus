<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title th:text="${entry.title}">일기 상세</title>
    <link rel="stylesheet" th:href="@{/css/entry.css}" />
    <style>
      body {
        padding: 20px;
        font-family: sans-serif;
      }
      .entry-title {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
        margin-top: 40px;
      }
      .entry-meta {
        font-size: 14px;
        color: #666;
        margin-bottom: 20px;
      }
      .entry-content {
        border-top: 1px solid #ccc;
        padding-top: 20px;
      }
      .entry-image {
        max-width: 100%;
        height: auto;
        margin-bottom: 20px;
      }

      button,
      form button {
        padding: 7px 10px;
        font-size: 13px;
        cursor: pointer;
        border: 0px;
        border-radius: 10px;
        background-color: #e4e4e4;
        color: rgb(33, 49, 38);
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="entry-title" th:text="${entry.title}">제목</div>

    <div class="entry-meta">
      <span th:text="'작성자: ' + ${entry.authorNickname}"></span> |
      <span th:text="${entry.emotionEmoji} + ${entry.emotion}"></span> |
      <span th:text="${#temporals.format(entry.createdAt, 'yyyy-MM-dd HH:mm')}"
        >작성일</span
      >
    </div>

    <!-- 본인이 작성한 경우에만 표시 -->
    <div
      th:if="${entry.authorId == loginMemberId}"
      style="margin-top: 10px; margin-bottom: 10px"
    >
      <div style="display: flex; gap: 10px">
        <!-- 수정 버튼 -->
        <form th:action="@{/entry/edit/{id}(id=${entry.id})}" method="get">
          <button type="submit">✏️ 수정</button>
        </form>

        <!-- 삭제 버튼 -->
        <button th:onclick="|deleteEntry(${entry.id}, ${entry.diaryId})|">
          🗑️ 삭제
        </button>
      </div>
    </div>

    <!-- HTML 본문 (Toast UI Editor로 작성된 content) -->
    <div class="entry-content" th:utext="${entry.content}"></div>

    <div>
      <br />
      <hr style="background-color: #cccccc; height: 1px; border: 0" />
      <br />
      <span
        th:each="tag : ${entry.tags}"
        th:text="${tag}"
        class="tag-item"
        style="
          background: #e0f3f1;
          margin-right: 5px;
          padding: 5px 10px;
          border-radius: 12px;
          font-size: 14px;
        "
      >
      </span>
    </div>

    <div
      th:replace="~{fragments/comment_section :: comment-box(${entry.id})}"
    ></div>

    <script>
      function deleteEntry(entryId, diaryId) {
        if (!confirm("정말 삭제하시겠습니까?")) return;

        fetch(`/api/entry/${entryId}`, {
          method: "DELETE",
        })
          .then((res) => {
            if (!res.ok) throw new Error("삭제 실패");
            return res.json();
          })
          .then(() => {
            alert("삭제 완료");
            location.href = `/entry/list?diaryId=${diaryId}`;
          })
          .catch((err) => alert(err.message));
      }
    </script>

    <script th:inline="javascript">
  const entryId = /*[[${entryId}]]*/ 0;
  const token = localStorage.getItem("accessToken");

  // 1. 댓글 목록 조회
  async function loadComments() {
    console.log("📥 댓글을 불러옵니다");
    const res = await fetch(`/api/entry/${entryId}/comments`, {
      headers: { Authorization: `Bearer ${token}` },
    });
    const data = await res.json();
    console.log("불러온 댓글:", data);
    renderComments(data);
  }

  // 2. 댓글 렌더링
  function renderComments(comments) {
    const listDiv = document.getElementById("comment-list");
    listDiv.innerHTML = "";
    document.getElementById("comment-count").textContent = comments.length;

    // 💡 댓글이 없을 경우 안내 문구 추가
    if (comments.length === 0) {
      listDiv.innerHTML = "<p>아직 작성된 댓글이 없습니다.</p>";
      return;
    }

    comments.forEach((c) => {
      const commentDiv = document.createElement("div");
      commentDiv.className = "comment-item";
      commentDiv.innerHTML = `
          <p><span class="comment-author">${c.memberNickname}</span>: ${
        c.content
      }</p>
          <button onclick="showReplyForm(${c.id})">답글</button>
          <button onclick="editComment(${c.id}, '${c.content.replace(
        /'/g,
        "\\'"
      )}')">수정</button>
          <button onclick="deleteComment(${c.id})">삭제</button>
          <div id="children-${c.id}" class="reply-box"></div>
        `;
      listDiv.appendChild(commentDiv);

      if (c.children) {
        c.children.forEach((child) => {
          const childDiv = document.createElement("div");
          childDiv.className = "comment-item";
          childDiv.innerHTML = `
              <p>↳ <span class="comment-author">${
                child.memberNickname
              }</span>: ${child.content}</p>
              <button onclick="editComment(${
                child.id
              }, '${child.content.replace(/'/g, "\\'")}')">수정</button>
              <button onclick="deleteComment(${child.id})">삭제</button>
            `;
          document.getElementById(`children-${c.id}`).appendChild(childDiv);
        });
      }
    });
  }

  // 3. 댓글 작성
  document
    .getElementById("comment-form")
    .addEventListener("submit", async (e) => {
      e.preventDefault();
      const form = e.target;
      const content = form.content.value.trim();
      const parentCommentId = form.parentCommentId.value || null;

      if (!content) return;

      await fetch(`/api/entry/${entryId}/comments`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${token}`
        },
        body: JSON.stringify({ content, parentCommentId }),
      });

      form.reset();
      loadComments();
    });

  // 4. 댓글 수정
  async function editComment(id, oldContent) {
    const newContent = prompt("댓글 수정", oldContent);
    if (newContent && newContent !== oldContent) {
      await fetch(`/api/entry/${entryId}/comments/${id}`, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ content: newContent }),
      });
      loadComments();
    }
  }

  // 5. 댓글 삭제
  async function deleteComment(id) {
    if (confirm("댓글을 삭제하시겠습니까?")) {
      await fetch(`/api/entry/${entryId}/comments/${id}`, {
        method: "DELETE",
      });
      loadComments();
    }
  }

  // 답글 작성용
  function showReplyForm(parentId) {
    const form = document.getElementById("comment-form");
    form.parentCommentId.value = parentId;
    form.content.focus();
  }

  // 💡 DOMContentLoaded 시점에 댓글 로딩
  document.addEventListener("DOMContentLoaded", loadComments);
</script>

  </body>
</html>
