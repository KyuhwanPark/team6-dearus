<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title th:text="${editMode} ? '일기 수정' : '일기 작성'">일기 작성</title>

    <!-- Toast UI Editor CDN -->
    <link
      rel="stylesheet"
      href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css"
    />
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <style>
      body {
        padding: 20px;
        font-family: "Pretendard", sans-serif;
      }

      input,
      select {
        display: block;
        margin-bottom: 15px;
        margin-top: 10px;

        padding: 10px;
        font-size: 16px;
        border: 1px solid #888;
        border-radius: 10px;
      }

      input {
        width: 60vh;
        margin-bottom: 20px;
      }

      #editor {
        margin-bottom: 20px;
      }

      .tag-item {
        background-color: #e0f3f1;
        padding: 6px 10px;
        border-radius: 10px;
        display: inline-flex;
        align-items: center;
        gap: 4px;
        font-size: 14px;
        white-space: nowrap;
      }

      .tag-item span {
        display: inline;
      }

      .tag-item button {
        background: none;
        border: none;
        cursor: pointer;
        color: #888;
        font-size: 16px;
        line-height: 1;
        font-weight: bold;
        padding-right: 3px;
        margin: 0%;
      }

      .entry-btn,
      .btn {
        margin-top: 10px;
        margin-bottom: 10px;
        padding: 10px 30px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 10px;
        background-color: #88b5e9;
        color: rgb(255, 255, 255);
        font-weight: bold;
        text-decoration: none;
        display: inline-block;
        border: none;
        transition: background-color 0.2s ease;
      }
    </style>
  </head>
  <div>
    <div th:replace="~{fragments/header :: header}"></div>
    <h2
      style="color: #4271a7"
      th:text="${editMode} ? '일기 수정' : '일기 작성'"
    >
      일기 작성
    </h2>

    <input type="hidden" id="diaryId" th:value="${diaryId}" />
    <input
      type="hidden"
      id="entryId"
      th:if="${editMode}"
      th:value="${entry.id}"
    />

    <!-- 제목 -->
    <input
      type="text"
      id="title"
      placeholder="제목을 입력하세요"
      th:value="${editMode} ? ${entry.title} : ''"
    />

    <!-- 감정 -->
    <label for="emotion" style="font-weight: bold; color: #4271a7"
      >오늘의 기분은 어땠나요?</label
    >

    <select id="emotion" name="emotion">
      <option
        th:each="emotion : ${emotions}"
        th:value="${emotion.name()}"
        th:text="|${emotion.emoji} ${emotion.name()}|"
        th:selected="${editMode} ? ${emotion.name()} == ${entry.emotion} : false"
      ></option>
    </select>
    
    <div style="position: relative; margin-bottom: 20px;">
      <!-- 저장 버튼 -->
      <button type="button" onclick="submitEntry()" class="entry-btn" style="position: absolute; top: -60px; right: 0;">
        저장
      </button>
    <!-- Toast UI Editor -->
    <div id="editor"></div>
  </div>

    <!-- 태그 입력 -->
    <label for="tag-input">태그</label>
    <input type="text" id="tag-input" placeholder="태그 입력 후 Enter" />
    <div
      id="tag-container"
      style="display: flex; flex-wrap: wrap; gap: 8px; margin-top: 8px"
    ></div>

    <!-- 데이터 주입 -->
    <script th:inline="javascript">
      const isEdit = /*[[${editMode}]]*/ false;
      const entryId = /*[[${entry != null} ? ${entry.id} : 0]]*/ 0;
    </script>

    <div
      th:if="${editMode}"
      id="entry-data"
      th:data-content="${entry.content}"
      th:data-tags="${entryTagsJson}"
    ></div>

    <script>
      const entryDataDiv = document.getElementById("entry-data");

      // content는 문자열 그대로 사용
      const initialContent = entryDataDiv?.dataset?.content || "";

      // tags는 JSON 파싱
      let initialTags = [];
      try {
        initialTags = JSON.parse(entryDataDiv?.dataset?.tags || "[]");
      } catch (e) {
        console.warn("태그 JSON 파싱 실패", e);
      }

      const editor = new toastui.Editor({
        el: document.querySelector("#editor"),
        height: "500px",
        initialEditType: "wysiwyg",
        previewStyle: "vertical",
        initialValue: initialContent,
        hooks: {
          addImageBlobHook: (blob, callback) => {
            const formData = new FormData();
            formData.append("image", blob);
            fetch("/image/upload", {
              method: "POST",
              body: formData,
            })
              .then((res) => res.json())
              .then((data) => callback(data.url, "업로드 이미지"))
              .catch(() => alert("이미지 업로드 실패"));
          },
        },
      });

      // 초기화
      window.addEventListener("DOMContentLoaded", () => {
        if (isEdit && initialContent) {
          tags.push(...(initialTags || []));
          renderTags();
        }
      });

      // 태그
      const tags = [];
      document
        .getElementById("tag-input")
        .addEventListener("keyup", function (e) {
          // keydown -> keyup
          if (e.key === "Enter") {
            e.preventDefault();
            const value = e.target.value.trim();
            if (value && !tags.includes(value)) {
              tags.push(value);
              renderTags();
              e.target.value = "";
            }
          }
        });

      function renderTags() {
        const container = document.getElementById("tag-container");
        container.innerHTML = "";
        tags.forEach((tag) => {
          const tagEl = document.createElement("div");
          tagEl.className = "tag-item";

          const label = document.createElement("span");
          label.textContent = tag;

          const deleteBtn = document.createElement("button");
          deleteBtn.className = "entry-btn";
          deleteBtn.innerHTML = "&times;";
          deleteBtn.onclick = () => {
            const index = tags.indexOf(tag);
            if (index !== -1) {
              tags.splice(index, 1);
              renderTags();
            }
          };

          tagEl.appendChild(label);
          tagEl.appendChild(deleteBtn);
          container.appendChild(tagEl);
        });
      }

      function submitEntry() {
        event.preventDefault();
        const title = document.getElementById("title").value.trim();
        const emotion = document.getElementById("emotion").value;
        const diaryId = parseInt(document.getElementById("diaryId").value);

        if (!title) {
          alert("제목을 입력해주세요.");
          document.getElementById("title").focus();
          return;
        }
        if (!diaryId) {
          alert("일기장 ID가 없습니다.");
          return;
        }

        const data = {
          title: title,
          content: editor.getHTML(),
          emotion: emotion,
          diaryId: diaryId,
          imageUrl: null, // 대표 이미지 따로 지정 안했으면 null
          tags: tags,
        };

        const method = isEdit ? "PUT" : "POST";
        const url = isEdit ? `/api/entry/${entryId}` : "/api/entry";

        fetch(url, {
          method: method,
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        })
          .then((res) => {
            if (!res.ok) throw new Error("요청 실패");
            return res.json();
          })
          .then(() => {
            alert("저장 완료!");
            location.href = `/entry/list?diaryId=${diaryId}`;
          })
          .catch((err) => {
            alert("저장 실패: " + err.message);
          });
      }
    </script>
  </body>
</html>
