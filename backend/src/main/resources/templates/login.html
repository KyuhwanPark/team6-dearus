<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" th:href="@{/css/session.css}" />
    <link rel="stylesheet" th:href="@{/css/login.css}" />
    <title>로그인</title>
</head>
<body>
<div class="container">
    <h1>로그인</h1>
    <form id="loginForm" th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username">아이디</label>
            <input type="text" id="username" name="username" placeholder="아이디" required />
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="비밀번호" required />
        </div>
        <button type="submit">로그인</button>
    </form>
    <div class="link">
        아직 계정이 없으신가요? <a th:href="@{/signup}">회원가입</a>
    </div>

    <div th:if="${param.error}" style="text-align: center; margin-top: 1rem;">
        <p style="color: rgb(209, 43, 43); font-weight: bold;">아이디 또는 비밀번호가 올바르지 않습니다.</p>
    </div>
</div>
</body>
</html>
