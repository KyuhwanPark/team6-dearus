<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8"/>
    <title>회원가입</title>
    <style>
        :root {
            --primary-color: #4A90E2;
            --secondary-color: #F5F7FA;
            --accent-color: #50E3C2;
            --text-color: #333;
            --border-radius: 8px;
            --transition: 0.3s ease;
        }
        body {
            background: var(--secondary-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 3rem auto;
            background: #fff;
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            margin-bottom: 1.5rem;
            color: var(--primary-color);
            text-align: center;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }
        .form-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: var(--border-radius);
            transition: border-color var(--transition);
        }
        .form-group input:focus {
            border-color: var(--primary-color);
            outline: none;
        }
        .form-group div[th\:if] {
            margin-top: 0.25rem;
            color: red;
            font-size: 0.85rem;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background var(--transition);
            font-size: 1rem;
            margin-top: 1rem;
        }
        button:hover {
            background: var(--accent-color);
        }
        .link {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
        }
        .link a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color var(--transition);
        }
        .link a:hover {
            color: var(--accent-color);
        }
    </style>
</head>
<body>
<div class="container">
    <h1>회원가입</h1>
    <form th:action="@{/signup}" th:object="${signupRequest}" method="post">
        <div class="form-group">
            <label th:for="*{userId}">아이디</label>
            <input type="text" th:field="*{userId}" placeholder="4~20자" required />
            <div th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}"></div>
        </div>
        <div class="form-group">
            <label th:for="*{password}">비밀번호</label>
            <input type="password" th:field="*{password}" placeholder="최소 4자" required />
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>
        <div class="form-group">
            <label th:for="*{nickname}">닉네임</label>
            <input type="text" th:field="*{nickname}" placeholder="닉네임" required />
            <div th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}"></div>
        </div>
        <div class="form-group">
            <label th:for="*{email}">이메일</label>
            <input type="email" th:field="*{email}" placeholder="example@domain.com" required />
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>
        <button type="submit">가입하기</button>
    </form>
    <div class="link">
        이미 계정이 있으신가요? <a th:href="@{/login}">로그인</a>
    </div>
</div>
</body>
</html>
