<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tag List</title>
    <!-- 필요하다면 CSS 경로 지정 -->
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div class="container">
    <h1>전체 태그 목록</h1>

    <!-- 태그가 없을 때 메시지 출력 -->
    <p th:if="${#lists.isEmpty(tags)}">등록된 태그가 없습니다.</p>

    <!-- 태그 목록을 테이블로 출력 -->
    <table th:if="${!#lists.isEmpty(tags)}" border="1" cellpadding="8" cellspacing="0">
        <thead>
        <tr>
            <th>ID</th>
            <th>이름</th>
        </tr>
        </thead>
        <tbody>
        <!-- Model에 담긴 'tags' 리스트를 순회 -->
        <tr th:each="tag : ${tags}">
            <td th:text="${tag.id}">1</td>
            <td th:text="${tag.name}">태그명</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
